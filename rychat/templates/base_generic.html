  <!DOCTYPE html>
<!-- Template for an individual thread page. -->
<html>
<head>
{% load static %}
<title>RyChat</title>
<link type="text/css" rel="stylesheet" href="{% static 'rychat/style.css' %}">
</head>

<body>

{% block navbar %}
<nav class="navbar">
<div class="title">
            <a id="logo" href="{% url 'rychat:index' %}"><h1>RyChat</h1> </a>


      <div class="nav-login">
      {% if user.is_authenticated %}
            Welcome, {{ user.username }}.
            <a href="{% url 'logout' %}?next={{request.path}}">Logout?</a>

      {% else %}
            <a href="{% url 'login' %}?next={{request.path}}">Login Here</a><br>
            <a href="{% url 'rychat:register' %}?next={{request.path}}">New User?</a>
      {% endif %}
      </div>
</nav>


{% endblock %}

{% block content %}<!-- Default Content -->{% endblock %}

</body>

</html>
